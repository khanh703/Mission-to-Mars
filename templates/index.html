<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class="alert alert-success">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" id="mars-featured-image">
        <!-- Featured Image -->
        <div class="col-md-6 col-sm-6">
          <h2 class="alert alert-info">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-6 col-sm-6">
          <!--<div class="row" id="mars-facts">-->
            <h2 class="alert alert-info">Mars Facts</h2>
            {{ mars.facts | safe }}
          <!--</div>-->
      </div>
      </div>

      
      <!-- Hemisphere photos -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="alert alert-danger">Mars Hemispheres</h2>
        </div>
      </div>
      <div class="row">
        {% for hemisphere in mars.hemispheres %}
          <div class="col-md-3 col-sm-6"><img src="{{hemisphere.img_url}}" width="100%"><p>{{hemisphere.title}}</p></div>
        {% endfor %}
      </div>
    </div>

    </div>
  </body>
</html>
